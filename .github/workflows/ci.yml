name: Big Market Sales - CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install pandas numpy scikit-learn xgboost sqlalchemy pymysql joblib streamlit matplotlib

      - name: Basic Import Test
        run: |
          python -c "import pandas, numpy, sklearn, xgboost, sqlalchemy, pymysql, joblib; print('âœ… Imports OK')"
